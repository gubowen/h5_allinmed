<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亲友管理</title>
    <meta name="data-alcode" content="a9"  >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/myServices/my_service.css">
    <link rel="stylesheet" href="/css/pages/directOperation/direct_operation.css">
</head>
<body data-alcode="34" >
<section class="sticky-wrapper">
    <section class="main-inner">
        <section class="main-inner-content">
            <!--患者列表-->
            <section class="patient-list">
                <section class="patient-list-item patient-list-item-plus">
                    <figcaption></figcaption>
                </section>
            </section>
            <!--添加患者-->
            <section class="add-patient-content" id="ev-add-patient">
                <nav class="add-patient-content-title">
                    <h4><span>请添加您关心的亲友</span></h4>
                </nav>
                <section class="add-patient-content-form">
                    <article class="add-patient-content-item">
                        <figcaption>患者姓名</figcaption>
                        <figure class="add-patient-input">
                            <input type="text" id="ev-patient-name" class="validateTrue">
                            <p class="error-text" style="font-size: 1rem;display: none;"></p>
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>患者年龄</figcaption>
                        <figure class="add-patient-input">
                            <input type="number" placeholder="" id="ev-patient-age" class="validateTrue">
                            <p class="error-text" style="font-size: 1rem;display: none;"></p>
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>患者性别</figcaption>
                        <figure class="add-patient-input" id="ev-patient-sex">
                            <section class="add-patient-sex-selector on" data-sex="1">
                                <i class="add-patient-selector"></i>
                                <span>男</span>
                            </section>
                            <section class="add-patient-sex-selector" data-sex="2">
                                <i class="add-patient-selector"></i>
                                <span>女</span>
                            </section>
                            <p class="error-text" style="font-size: 1rem;display: none;"></p>
                        </figure>
                    </article>
                    <article class="add-patient-content-item">
                        <figcaption>与患者关系</figcaption>
                        <figure class="add-patient-input">
                            <span id="ev-relationship" class="validateTrue patient-relation">

                            </span>
                            <p class="error-text" style="font-size: 1rem;display: none;"></p>
                        </figure>
                    </article>
                </section>
            </section>
        </section>
    </section>
</section>
<footer class="add-patient-submit" id="ev-delete-patient-btn" data-alcode-mod='39' style="display: none;">
    <button class="btn-primary delete" data-alcode='e32'>删除</button>
    <button class="btn-primary revamp" data-alcode='e33'>保存</button>
</footer>
<footer class="add-patient-submit off" id="ev-add-patient-btn" data-alcode-mod='40' style="display: none;">
    <button class="btn-primary cancel" data-alcode='e34'>取消</button>
    <button class="btn-primary revamp" data-alcode='e35'>保存</button>
</footer>
<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
<script src="/js/third-party/fastclick.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/js/common.js"></script>

<script src="/js/third-party/picker.min.js"></script>

<script src="/js/plugins/plugins.validate.js"></script>
<script src="/js/modules/modules.patient.js"></script>
<script src="/js/scene/myServices/scene.myServices.friendsManage.js"></script>
</body>
</html>
