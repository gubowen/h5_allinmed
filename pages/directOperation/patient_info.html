<body data-alcode="48" >
    <section class="main-inner he-main">
        <header class="patientInfoHeader">
            <p class="headerTips">为了保证诊疗的真实性，同时保证您的合法权益，请务必填写患者真实信息，专业匹配医生马上为您治疗</p>
        </header>
        <section class="patientInfo">
            <!--患者信息填写列表-->
            <ul class="patientInfoList">
                <li class="patientInfoItem" data-required="1" data-type="1" >
                    <div class="patientInfoItemLeft">患者真实姓名</div>
                    <div class="patientInfoItemRight">
                        <input class="show" type="text" placeholder="请填写">
                    </div>
                </li>
                <li class="patientInfoItem" data-type="2" data-required="1">
                    <div class="patientInfoItemLeft">证件类型</div>
                    <div class="patientInfoItemRight hasSelect cardTypeBox">
                        <span  class="show">请选择</span>
                        <select name="idCard" id="idCard" data-check="1">
                            <option value="" style="display: none;"></option>
                        </select>
                    </div>
                </li>
                <li class="patientInfoItem" data-type="3" data-required="1">
                    <div class="patientInfoItemLeft">证件号码</div>
                    <div class="patientInfoItemRight">
                        <input class="show" type="text" data-check="true" placeholder="请填写">
                    </div>
                </li>
                <li class="patientInfoItem" data-type="4" data-required="1">
                    <div class="patientInfoItemLeft">联系电话</div>
                    <div class="patientInfoItemRight">
                        <input class="show" type="number" placeholder="请填写">
                    </div>
                </li>
                <li class="patientInfoItem" data-type="5" data-required="1">
                    <div class="patientInfoItemLeft">患者所在地</div>
                    <div class="patientInfoItemRight hasAfter">
                        <span  class="show"  id="ev-go-to-select-city">省市地区/县</span>
                    </div>
                </li>
                <li class="patientInfoItem" data-type="6" data-required="0">
                    <div class="patientInfoItemLeft">社保类型</div>
                    <div class="patientInfoItemRight hasSelect protectTypeBox">
                        <span  class="show">请选择</span>
                        <select name="protectType" id="protectType" data-check="2">
                            <option value="" style="display: none;"></option>
                        </select>
                    </div>
                </li>
                <li class="patientInfoItem" data-type="7" data-required="0">
                    <div class="patientInfoItemLeft">社保所在地</div>
                    <div class="patientInfoItemRight hasAfter">
                        <span  class="show" id="ev-go-to-select-perfect">省市地区/县</span>
                    </div>
                </li>
            </ul>

            <button class="btnBack">返回</button>
