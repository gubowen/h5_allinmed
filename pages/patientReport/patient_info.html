<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>填写患者信息</title>
    <meta name="data-alcode" content="a9"  >
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/patientReport/patient_info.css">
</head>
<body data-alcode="56" >
<section class="main-inner he-main">
    <!--患者信息填写-->
    <section class="patient-info-box">
        <!--问题列表-->
        <ul class="info-list" data-alcode-mod='578'>
            <li class="info-item">
                <div class="info-item-left">患者真实姓名</div>
                <div class="info-item-right" id="patientName" data-type="name"><input data-alcode='e92' type="text" placeholder="请输入姓名"></div>
            </li>
            <li class="info-item">
                <div class="info-item-left">患者年龄</div>
                <div class="info-item-right" data-type="age"><input data-alcode='e93' type="number" placeholder="请输入年龄"></div>
            </li>
            <li class="info-item">
                <div class="info-item-left">患者性别</div>
                <div class="info-item-right"><span  data-alcode='e94' class="sex-option" data-sex="1"><i></i>男</span><span data-alcode='e95' class="sex-option" data-sex="2"><i></i>女</span></div>
            </li>
            <li class="info-item">
                <div class="info-item-left"><span>患者所在地</span></div>
                <div class="info-item-right has-after" >
                    <span class="select-area" data-alcode='e96' id="goToCity">请选择地区</span>
                </div>
            </li>
            <li class="info-item">
                <div class="info-item-left">联系电话</div>
                <div class="info-item-right" data-type="telephone"><input data-alcode='e97' type="number" id="validateTelephone" placeholder="真实电话便于医生联系您"></div>
            </li>
          <!--添加账号体系之后，验证码步骤取消-->
            <!--<li class="info-item">-->
                <!--<div class="info-item-left">验证码</div>-->
                <!--<div class="info-item-right" data-type="code"><input data-alcode='e99' type="number" id="validateCode"><span data-alcode='e98' class="send-validate-code">获取验证码</span></div>-->
            <!--</li>-->
        </ul>

        <footer  data-alcode-mod='51'>
            <button class="next-btn disabled" data-alcode='e39' id="nextSubmit">下一步</button>
            <!--<span class="select-patient">选择已添加患者</span>-->
        </footer>
    </section>

    <!--患者列表盒子-->
    <section class="patient-list-box">
        <ul class="patient-list" data-alcode-mod='577' data-alcode-item-selector=">li">
            <li class="patient-item add"  data-alcode='e91'>添加</li>
        </ul>
    </section>
</section>

</aside>

<script src="/js/plugins/q.js"></script>

<script src="/js/plugins/plugins.selector.js"></script>
<script src="/js/plugins/plugins.firstLetter.js"></script>

<script src="/js/modules/module.search.input.js"></script>
<script src="/js/modules/module.search.list.js"></script>

<script src="/js/scene/patientReport/scene.patientReport.patientInfo.js"></script>
</body>
</html>
