<body>
<section class="main-inner">
    <section class="inner-item">
        <h3 class="item-question"><span>Q1</span>价格设置中的次数如何定义？</h3>
        <p class="item-answer">一次即代表您发出的一条消息，例如：39元／5次，则表示患者花费39元，最多可得到您的5条回复消息</p>
    </section>
    <section class="inner-item">
        <h3 class="item-question"><span>Q2</span>首次免费问诊、图文问诊 有什么区别？</h3>
        <p class="item-answer">首次免费问诊：同一患者只有一次使用机会，医生最多可回复患者3次问答</p>
        <p class="item-answer">图文问诊：患者可多次购买，医生最多可回复患者30次问答</p>
    </section>
    <section class="inner-item">
        <h3 class="item-question"><span>Q3</span>患者如何向我付费？</h3>
        <p class="item-answer">患者会在微信中看到您所提供的服务与对应的价格，如果需要付费服务，可以通过微信支付的方式发起订购</p>
    </section>
    <section class="inner-item">
        <h3 class="item-question"><span>Q4</span>如何查看我的收入？</h3>
        <p class="item-answer">患者的付费在订单完成后，会出现在医生的账户里。您可以在“我的”中的“账户管理”查看详情</p>
    </section>
</section>
</body>
