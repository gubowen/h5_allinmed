<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>扫描二维码关注</title>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/doctorShare/view_share.css">
</head>
<body>
    <section class="main-inner">
        <header class="main-header">
            <figure>
                <img src="/image/img00/doctorShare/two_code.png" alt="二维码">
            </figure>
        </header>
        <section class="main-content-box">
            <h2 class="step-title">如何操作</h2>
            <ul class="step-list">
                <li class="step-item"><span class="item-left">1.</span><span class="item-right">长按上面的二维码选择“保存到手机”或“储存图像”，将二维码保存到手机中。若长按无效，可直接截图</span></li>
                <li class="step-item"><span class="item-left">2.</span><span class="item-right">打开微信，点击“发现”页面，然后点击“扫一扫”</span></li>
                <li class="step-item"><span class="item-left">3.</span><span class="item-right">进入扫一扫页面后，点击右上角“相册”从相册中选择刚才保存的二维码图片</span></li>
                <li class="step-item"><span class="item-left">4.</span><span class="item-right">出现“唯医分诊”的公众账号，点击关注即可</span></li>
            </ul>
        </section>
        <footer class="main-footer">
            <p class="remind">
                温馨提示：关注公众号，方便您能及时获取医生消息。
            </p>
        </footer>
    </section>
</body>
</html>
