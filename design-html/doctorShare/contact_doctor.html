<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>联系张国强医生</title>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/doctorShare/contact_doctor.css">
</head>
<body>
    <section class="main-inner">
        <header class="main-header">
            <figure class="header-box">
                <img class="header-bg" src="/image/img00/doctorShare/share_bg.png" alt="分享背景">
                <figcaption class="doctor-info">
                    <section class="info-left"><img class="doctor-icon" src="/image/img00/doctorShare/share_avatar_allin.png" alt="医生头像"></section>
                    <section class="info-right">
                        <p class="info-top"><span class="doctor-name">张国强</span><span class="doctor-post">副主任医师</span><span class="doctor-degree">副教授</span></p>
                        <p class="info-middle"><span class="doctor-hospital">北京301医院附属第二医院</span><span class="hospital-level">三甲</span></p>
                        <p class="info-bottom"><span class="subject-item">创伤骨科</span><span class="subject-item">脑震荡</span><span class="subject-item">关节</span></p>
                    </section>
                </figcaption>
            </figure>
        </header>
        <article class="header-tips">
            <p>非常感谢您对我的信任，我可以给您提供以下帮助：</p>
        </article>
        <section class="main-content">
            <section class="content-item">
                <h3 class="item-title">还未找过我<a class="go-other" href="javascript:void(0);">去问诊</a></h3>
                <dl class="item-detail">
                    <dt>我可以帮您：</dt>
                    <dd><span class="detail-num">1</span>在线问诊；<span class="detail-num">2</span>预约门诊；<span class="detail-num">3</span>预约手术</dd>
                </dl>
            </section>
            <section class="content-item">
                <h3 class="item-title">之前就诊过<a class="go-other" href="javascript:void(0);">诊后报到</a></h3>
                <dl class="item-detail">
                    <dt>我可以帮您：</dt>
                    <dd><span class="detail-num">1</span>解答疑惑；<span class="detail-num">2</span>提醒复查，复诊预约；<span class="detail-num">3</span>评估检查结果，让您不再盲目跑门诊</dd>
                </dl>
            </section>
        </section>
    </section>
</body>
</html>
