<!DOCTYPE html>
<html lang="en">
<head>

    <title>查看出诊时间</title>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/doctorShare/view_time.css">

<body>
    <section class="main-inner">
        <!--停诊信息-->
        <section class="stopVisit">
            <h2 class="module_title">停诊信息</h2>
            <article>
                <p class="stopVisit_rest">2017年04月15日至2017年04月25日 休假</p>
                <p class="stopVisit_normal">04月25号以后正常接诊</p>
                <span class="stopVisit_hint">此消息由医生发布</span>
            </article>
            <dl>
                <dt>门诊预约条件</dt>
                <dd class="overText">脊柱外科，包括脊柱侧弯，颈椎病，脊柱肿瘤，脊追你妹儿姐姐诶额将诶将诶额接近诶饥饿将诶肿瘤，脊姐姐诶额将脊柱外科，包括脊柱侧弯，颈椎病，脊柱肿瘤，脊追你妹儿姐姐肿瘤，脊姐姐诶额将脊柱外科，包括脊柱侧弯，颈椎病，脊柱肿瘤，脊追你妹儿姐姐</dd>
                <dd class="icon-more showHide"></dd>
            </dl>
        </section>
        <!--预约门诊-->
        <section class="orderVisit">
            <h2 class="module_title">预约门诊</h2>
            <p class="select-hospital"><span class="select">北京301解放军总医院</span><i class="select-icon-down"></i></p>
            <article class="data-diagram">

            </article>

        </section>
    </section>
</body>
</html>
