<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>填写患者信息</title>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/patientReport/patient_info.css">
</head>
<body>
<section class="main-inner">
    <!--患者信息填写-->
    <section class="patient-info-box" style="display: none">
        <!--问题列表-->
        <ul class="info-list">
            <li class="info-item">
                <div class="info-item-left">患者真实姓名</div>
                <div class="info-item-right"><input type="text" placeholder="请输入姓名"></div>
            </li>
            <li class="info-item">
                <div class="info-item-left">患者年龄</div>
                <div class="info-item-right"><input type="number" placeholder="请输入年龄"></div>
            </li>
            <li class="info-item">
                <div class="info-item-left">患者性别</div>
                <div class="info-item-right"><span class="sex-option selected"><i></i>男</span><span class="sex-option"><i></i>女</span></div>
            </li>
            <li class="info-item">
                <div class="info-item-left"><span>患者所在地</span></div>
                <div class="info-item-right has-select has-after">
                    <span class="show select-area">请选择地区</span>
                    <select>
                        <option value="" style="display: none"></option>
                        <option value="尽快" data-id="0">北京</option>
                        <option value="一周内" data-id="1">天津</option>
                        <option value="一周内" data-id="2">山西</option>
                        <option value="一周内" data-id="3">河北</option>
                        <option value="两周内" data-id="4">河南</option>
                    </select>
                </div>
            </li>
            <li class="info-item">
                <div class="info-item-left">联系电话</div>
                <div class="info-item-right"><input type="number" placeholder="真实电话便于医生联系您"></div>
            </li>
            <li class="info-item">
                <div class="info-item-left">验证码</div>
                <div class="info-item-right"><input type="number"><span class="send-validate-code">获取验证码</span></div>
            </li>
        </ul>

        <footer>
            <button class="next-btn">下一步</button>
            <span class="select-patient">选择已添加患者</span>
        </footer>
    </section>

    <!--患者列表盒子-->
    <section class="patient-list-box">
        <ul class="patient-list">
            <li class="patient-item">鞠坤</li>
            <li class="patient-item">王静茹</li>
            <li class="patient-item">李晨阳</li>
            <li class="patient-item">王景荣</li>
            <li class="patient-item">强凯亮</li>
            <li class="patient-item">静静</li>
        </ul>
    </section>
</section>

<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/jquery/jquery.json-2.4.js"></script>
<script src="/js/common.js"></script>

</body>
</html>
