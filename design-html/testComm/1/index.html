<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>html5视频播放器</title>
	<link rel="stylesheet" href="./css/pure-min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="pure-g">
			<div class="pure-u-1">
				<div class="player">
					<video id="player" width="100%" height="100%">您的浏览器不支持HTML5
						<source src="./videos/echo-hereweare.mp4">
					</video>
					<div id="controller">
						<div class="div1">
							<span id="play" class="icon icon-play"></span>
							<span id="stop" class="icon icon-stop"></span>
						</div>
						<div class="div2 overflow-h">
							<div id="progressBar" class="controlBar">
								<div id="innerBar" class="controlInner"></div>
							</div>
						</div>
						<div class="div3">
							<span id="timer">0:00</span>
							<span id="volume" class="icon icon-volume"></span>
							<div id="volume-control" class="controlBar">
								<div id="volume-inner" class="controlInner"></div>
							</div>
						</div>
						<div class="div4 overflow-h">
							<span id="expand" class="icon icon-expand"></span>
							<span id="upload" class="icon icon-upload"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="">
			<input type="file" id="file">
		</div>
		<div class="introduce">
			<h3>《宋宽》</h3>
			<h5>视频介绍</h5>
			<p>由宋宽监制，宋宽执导，宋宽、周润发、刘嘉玲、小泽玛利亚等领衔主演的一部动作喜剧片。影片于2017年5月1日在中国大陆上映。恳请观赏</p>
		</div>
	</div>
	<script src="./js/jquery-1.9.0.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
