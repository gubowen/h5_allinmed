<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病情描述</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/healthInfo/consult_questionTwo.css">
    <!--<link rel="stylesheet" href="/css/pages/patientConsult/file_upload.css">-->
</head>
<body>
<section class="questionContain-PartTwo">
    <section class="questionContainMain">
        <section class="questionItem-common">
            <p class="questionTitleCommon">有去医院就诊过吗？</p>
            <section class="questionContain-center">
                <p class="questionSelectBtn" data-type="0">没有</p>
                <p class="questionSelectBtn selected-right" data-type="1" data-source="1">有</p>
            </section>
            <section class="questionHiddenCommon selectHospitalBox">
                <p class="selected-HospitalBtn">最近一次就诊的医院</p>
                <p class="selected-cureBtn">医生给出的诊断(若未确诊可不选)</p>
            </section>
        </section>
        <section class="questionItem-common upLoadResource" id="upLoadResource">
            <p class="questionTitleCommon">有患病处照片或检查资料吗？</p>
            <section class="questionContain-center">
                <p class="questionSelectBtn" data-type="0">没有</p>
                <p class="questionSelectBtn selected-right" data-type="1" data-source="2">有</p>
            </section>
            <section class="questionHiddenCommon upLoadBox">
                <section class="tc-upLoadBox upLoadCommon-box-s">
                    <form class="qu-upFormBox qu-upFormBox-s" action="">
                        <figure class="qu-upLoadTitle qu-upLoadTitle-s">
                            <p class="tc-upLoadTitleName" data-treatmentid="1" data-id="1">X光片、超声、CT、等检查资料</p>
                            <p class="qu-upLoadTips">如何拍出清晰影像照片</p>
                        </figure>
                        <ul class="qu-upLoadItemBox qu-upLoadItemBox-s docInt">
                            <li class="qu-upLoadItemList-s" data-responsepk="" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="ev-upLoadAdd"></li>
                            <input class="ev-upLoadInput" type="file">
                        </ul>
                    </form>
                    <form class="qu-upFormBox qu-upFormBox-s" action="">
                        <figure class="qu-upLoadTitle-s">
                            <p class="tc-upLoadTitleName" data-treatmentid="1" data-id="1">患病处照片</p>
                        </figure>
                        <ul class="qu-upLoadItemBox qu-upLoadItemBox-s docInt">
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="qu-upLoadItemList-s" data-responsepk="3490" data-imagetype="">
                                <img src="" alt="">
                                <span class="qu-upLoadDel qu-upLoadDel-s" style="cursor: pointer; display: inline;"></span>
                                <span class="qu-upLoading qu-upLoading-s"></span>
                                <span class="qu-upLoadAfresh qu-upLoadAfresh-s"></span>
                                <span class="qu-upLoadAfreshText qu-upLoadAfreshText-s">重新上传</span>
                                <span class="qu-fileUpRefresh qu-fileUpRefresh-s"></span>
                                <span class="qu-upLoadCover qu-upLoadCover-s"></span>
                            </li>
                            <li class="tc-upLoadAdd"></li>
                            <input class="ev-upLoadInput" type="file">
                        </ul>
                    </form>
                </section>
            </section>
        </section>
        <section class="questionItem-common">
            <p class="questionTitleCommon">有正在服用的药物吗？</p>
            <section class="questionContain-center">
                <p class="questionSelectBtn" data-type="0">没有</p>
                <p class="questionSelectBtn selected-right" data-type="1" data-source="3">有</p>
            </section>
            <section class="questionHiddenCommon qu-setMedicineBox">
                <textarea class="medicineBox" name="medicine" id="" cols="30" rows="3" placeholder="填写药物名称"></textarea>
                <span class="qu-underline"></span>
                <p class="qu-setMedicineTipText">填写示例:（如三七片、接骨七厘散）</p>
            </section>
        </section>
    </section>
    <section class="questionSubmitBtnBox">
        <button class="questionSubmitBtn">填好了</button>
    </section>
</section>

<script src="/js/third-party/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/jquery/jquery.json-2.4.js"></script>

</body>
</html>
